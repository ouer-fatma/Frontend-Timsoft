<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="google-signin-client_id" content="755445236888-d3g1dmodl74krp8j59c507i2r2gi11gq.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="project">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">

  <title>project</title>
</head>
<body>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Rendered button -->
  <div id="g_id_onload"
       data-client_id="755445236888-d3g1dmodl74krp8j59c507i2r2gi11gq.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <script>
    function handleCredentialResponse(response) {
      console.log("ðŸ“¥ Google ID Token:", response.credential);

      // Send token to Flutter using postMessage
      window.postMessage(
        JSON.stringify({
          type: 'google_login',
          token: response.credential
        }),
        '*'
      );
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
